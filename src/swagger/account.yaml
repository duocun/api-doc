components:
  schemas:
    Echo:
      type: object
      properties:
        token:
          type: string

    Account:
      required:
        - _id
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          description: client, merchant, driver, system, admin, inventory admin
        username:
          type: string
        phone:
          type: string
        balance:
          type: number
        realm:
          type: string
          description: wechat info
        openId:
          type: string
          description: wechat info
        sex:
          type: number
          description: wechat info
        imageurl:
          type: string
          description: wechat info
        unionid:
          type: string
          description: wechat info
        roles:
          type: string
          enum: ["super", "merchant-admin", "merchant-stuff", "driver", "user"]
        verified:
          type: boolean
        verificationCode:
          type: string
        merchants:
          type: array
          description: only type is merchant has this field 
          items:
            type: string
            description: merchant _id
        attributes:
          type: string
          description: client info

    Accounts:
      type: array
      items:
        $ref: "#/components/schemas/Account"
