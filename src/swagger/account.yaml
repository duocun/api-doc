openapi: 3.0.0
info:
  title: Account API
  description: Duocun api
  version: 0.0.1
severs:
  - url: http://localhost:8000/api/Accounts/G
paths:
  "/":
    patch:
      security:
        - Bearer: []
      tags:
        - Accounts
      summary: update account
      parameters:
        - name: tokenId
          in: path
          description: token id of current user
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              'success'
        400:
          description: invalid auth code
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: INVALID_CREDENTIAL
        500:
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: DATABASE_ERROR | SERVER_ERROR

  /{accountId}:
    get:
      security:
        - Bearer: []
      summary: return a list of accounts

      parameters:
        - name: status
          in: query
          description: A for active, I for inactive accounts, without this parameter will return all
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          description: invalid auth code
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: INVALID_CREDENTIAL
        500:
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: DATABASE_ERROR | SERVER_ERROR

  "/current?tokenId=":
    get:
      security:
        - Bearer: []
      tags:
        - Accounts
      summary: login app with token id (/current), return an account object

      parameters:
        - name: tokenId
          in: path
          description: token id of current user. example id=quiqoweryioweqry223
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          description: invalid auth code
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: INVALID_CREDENTIAL
        500:
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: DATABASE_ERROR | SERVER_ERROR

